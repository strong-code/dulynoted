<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
    <title>Duly Noted :^)</title>
  </head>

  <body ng-controller="mainController">
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Current Todo List <span class="label label-info">{{ todos.length }}</span></h1>
      </div>

      <div id="todo-list" class="row">
        <div class="col-sm-11">
          <div class="checkbox todo-item" ng-repeat="todo in todos">
            <button class="btn btn-danger" ng-click="deleteTodo(todo._id)">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
            <span class="todo-title" ng-click="toggleDescription($event, todo)">
              {{ todo.text }} <span class="glyphicon glyphicon-chevron-down"></span>
              <div class="todo-description"></div>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div id="todo-form" class="row">
				<div class="col-sm-6 col-sm-offset-3 text-center">
          
				<form>
					<div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="Enter your task title: 'Don't forget the milk!'" ng-model="formData.text">
            <br>
						<input type="text" class="form-control input-lg text-center" placeholder="Perhaps a description as well? Or not, it's optional" ng-model="formData.description">
					</div>

					  <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Create!</button>
				</form>
          
      </div>
		</div>

  </body>
</html>
